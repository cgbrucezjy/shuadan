<div class="center-componenet">
  <mat-card>
    <mat-card-title>
      Please confirm your identity
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="Password" placeholder="Password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <span class="fill-remaining-space"></span>
      <button mat-button (click)="enter()">Enter</button>
    </mat-card-actions>
  </mat-card>
</div>
